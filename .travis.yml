language: node_js
sudo: false
node_js:
- 4.2.4
script: npm test
after_success:
- cat travtest_rsa.pub
- ssh -i travtest_rsa travtest@travtest.memmi.net "touch test"
env:
  global: 
before_install:
- openssl aes-256-cbc -K $encrypted_c9cd749dbd63_key -iv $encrypted_c9cd749dbd63_iv
  -in travtest_rsa.enc -out ./travtest_rsa -d
