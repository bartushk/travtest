dependencies:
  pre:
    - sudo bash -c 'echo "deb http://mirrors.kernel.org/ubuntu vivid main universe" >> /etc/apt/sources.list'
    - sudo apt-get update
    - sudo apt-get install -y cmake ocl-icd-opencl-dev xz-utils
  override:     
    - wget https://cmocka.org/files/1.0/cmocka-1.0.1.tar.xz
    - tar xf cmocka-1.0.1.tar.xz
    - cd cmocka-1.0.1 && mkdir build && cd build && cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release .. && make && sud
      
test:
    - make
